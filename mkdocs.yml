site_name: 时间经济项目
site_url: https://cheanus.github.io/timesystem/
# site_url: http://127.0.0.1:3456
repo_url: https://github.com/cheanus/timesystem
repo_name: cheanus/timesystem
theme:
  name: material
  language: zh
  features:
    - navigation.footer
  palette: 
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
copyright: Time System © 2025 by cheanus is licensed under CC BY 4.0
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - i18n:
      docs_structure: folder
      languages:
        - locale: zh
          default: true
          name: 中文
          build: true
        - locale: en
          default: true
          name: English
          build: true
          nav_translations:
            1.规则: 1. Rules
            1.1.基本规则: 1.1. Basic Rules
            1.2.延伸制度: 1.2. Extended Rules
            2.优势: 2. Advantages
            3.意识形态: 3. Ideologies
            4.社会分析: 4. Social Analysis
            4.1.利率: 4.1. Interest Rate
            4.2.货币非国家化: 4.2. Currency Denationalization
nav:
  - Home: zh/index.md
  - 1.规则:
    - 1.1.基本规则: zh/1.规则/1.1.基本规则.md
    - 1.2.延伸制度: zh/1.规则/1.2.延伸规则.md
  - 2.优势: zh/2.优势.md
  - 3.意识形态: zh/3.意识形态.md
  - 4.社会分析:
    - 4.1.利率: zh/4.社会分析/4.1.利率.md
    - 4.2.货币非国家化: zh/4.社会分析/4.2.货币非国家化.md
